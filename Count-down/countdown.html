<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
</head>
<body>

<h2>Countdown Timer</h2>
<input type="datetime-local" id="datetime">
<button onclick="startCountdown()">Start Countdown</button>
<p id="countdown"></p>

<script>
function startCountdown() {
    // Get the input datetime value
    const inputDate = new Date(document.getElementById('datetime').value);
    
    // Get the current date
    const currentDate = new Date();
    
    // Calculate the difference in milliseconds
    const difference = inputDate.getTime() - currentDate.getTime();
    
    // If the input date is in the past, display a message
    if (difference <= 0) {
        document.getElementById('countdown').innerHTML = "Invalid input date.";
        return;
    }
    
    // Start the countdown
    const intervalId = setInterval(function() {
        // Get the current date and time
        const now = new Date().getTime();
        
        // Calculate the remaining time
        const remainingTime = inputDate.getTime() - now;
        
        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
        const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
        
        // Display the remaining time
        document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        
        // If the countdown is over, clear the interval
        if (remainingTime <= 0) {
            clearInterval(intervalId);
            document.getElementById('countdown').innerHTML = "Countdown over!";
        }
    }, 1000); // Update every second
}
</script>

</body>
</html>
