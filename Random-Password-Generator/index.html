<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="shortcut icon" href="/Random-Password-Generator/image/reset-password.png" type="image/x-icon">
    <link rel="stylesheet" href="/Random-Password-Generator/css/style.css">
</head>
<body>
    
    <div class="main">
        <div class="title">Select Type of Password And Click Button to Generate</div>
        <div class="box">
            <div class="head">
                <div class="center">
                    <span id="pass-box">Click Generate Button</span>
                </div>
            </div>
            <div class="row">
                <label for="pass-length">
                    <div class="left">
                        Password Length
                    </div>
                </label>
                <div class="right">
                    <input type="number" name="" id="pass-length" min="2" max="20" value="2">
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                       Contains UpperCase Letters
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                       Contains LowerCase Letters
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case">
                </div>
            </div>
            <div class="row">
                <label for="num-case">
                    <div class="left">
                        Contains Numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="num-case">
                </div>
            </div>
            <div class="row">
                <label for="symb-case">
                    <div class="left">
                        Contain Symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symb-case">
                </div>
            </div>
            <div class="btn">
                <button id="btn" type="submit"> Generate Password</button>
            </div>
        </div>
    </div>

    <script src="/Random-Password-Generator/js/app.js"></script>
</body>
</html>
