<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz-App </title>
    <link rel="shortcut icon" href="/Quiz-App/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/Quiz-App/css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div id="result" class="box" hidden></div>
            <div id="queBox" class="box">
                <h2 id="question"> 1.) This is a Dummy Question</h2>
                <div class="row">
                    <input class="options" id="option1" type="radio" name="option" value="a" >           
                    <label for="option1">Option 1</label>
                </div>
                <div class="row">
                    <input class="options" id="option2" type="radio" name="option" value="b" >
                    <label for="option2">Option 2</label>
                </div>
                <div class="row">
                    <input class="options" id="option3" type="radio" name="option" value="c" >
                    <label for="option3">Option 3</label>
                </div>
                <div class="row">
                    <input class="options" id="option4" type="radio" name="option" value="d" >
                    <label for="option4">Option 4</label>
                </div>
                <button id="btn" onclick="submitQuiz()" type="submit"> Submit </button>
            </div>
        </div>
    </div>

    <script src="/Quiz-App/js/app.js"></script>
</body>
</html>
